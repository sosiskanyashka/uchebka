<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная викторина</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #question-container {
            margin-top: 20px;
        }

        #options-container {
            margin-top: 10px;
        }

        .option {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #f0f0f0;
        }

        #result-container {
            margin-top: 20px;
            text-align: center;
        }

        #timer-container {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="welcome-container">
        <h1>Добро пожаловать в викторину!</h1>
        <p>Проверьте свои знания и ответьте на вопросы.</p>
        <button id="start-button">Начать викторину</button>
    </div>

    <div id="question-container" style="display: none;">
        <div id="timer-container">
            Время: <span id="timer"></span>
        </div>
        <h2 id="question-text"></h2>
        <div id="options-container"></div>
    </div>

    <div id="result-container" style="display: none;">
        <h2>Результаты викторины</h2>
        <p>Ваш результат: <span id="score"></span> из <span id="total-questions"></span></p>
        <button id="restart-button">Пройти еще раз</button>
    </div>
</div>

<script>
    const questions = [
        {
            question: "Какой язык программирования используется для создания веб-приложений?",
            options: ["Python", "JavaScript", "C++", "Java"],
            correctIndex: 1
        },
        {
            question: "Что такое DOM в JavaScript?",
            options: ["Document Object Model", "Data Object Model", "Direct Object Manipulation", "Disk Operating Module"],
            correctIndex: 0
        },
        {
            question: "Какой оператор используется для присваивания значения переменной в JavaScript?",
            options: ["==", "=", "===", "+="],
            correctIndex: 1
        },
        {
            question: "Что такое React?",
            options: ["Язык программирования", "Фреймворк для разработки пользовательских интерфейсов", "База данных", "Операционная система"],
            correctIndex: 1
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let timeLeft = 10; 
    let timerInterval;

    const welcomeContainer = document.getElementById("welcome-container");
    const questionContainer = document.getElementById("question-container");
    const resultContainer = document.getElementById("result-container");
    const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options-container");
    const scoreDisplay = document.getElementById("score");
    const totalQuestionsDisplay = document.getElementById("total-questions");
    const startButton = document.getElementById("start-button");
    const restartButton = document.getElementById("restart-button");
    const timerDisplay = document.getElementById("timer");

    startButton.addEventListener("click", startQuiz);
    restartButton.addEventListener("click", restartQuiz);

    function startQuiz() {
        welcomeContainer.style.display = "none";
        questionContainer.style.display = "block";
        currentQuestionIndex = 0;
        score = 0;
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestionIndex < questions.length) {
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            optionsContainer.innerHTML = "";

            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement("div");
                optionElement.classList.add("option");
                optionElement.textContent = option;
                optionElement.addEventListener("click", () => checkAnswer(index));
                optionsContainer.appendChild(optionElement);
            });

            startTimer();
        } else {
            showResults();
        }
    }

    function checkAnswer(selectedIndex) {
        clearInterval(timerInterval); 
        const currentQuestion = questions[currentQuestionIndex];
        if (selectedIndex === currentQuestion.correctIndex) {
            score++;
        }
        currentQuestionIndex++;
        loadQuestion();
    }

    function showResults() {
        questionContainer.style.display = "none";
        resultContainer.style.display = "block";
        scoreDisplay.textContent = score;
        totalQuestionsDisplay.textContent = questions.length;
    }

    function restartQuiz() {
        resultContainer.style.display = "none";
        startQuiz();
    }

    function startTimer() {
        timeLeft = 10;
        timerDisplay.textContent = timeLeft;
        timerInterval = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                checkAnswer(-1); 
            }
        }, 1000);
    }

</script>

</body>
</html>

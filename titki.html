<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–º–µ–Ω—å, –ù–æ–∂–Ω–∏—Ü—ã, –ë—É–º–∞–≥–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-container {
            text-align: center;
        }

        #choices {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .choice {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 10px;
            transition: background-color 0.2s ease;
        }

        .choice:hover {
            background-color: #eee;
        }

        #message {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        #score {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #367c39;
        }

        #winner-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
            display: none; /* –°–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
            z-index: 1000; /* –ß—Ç–æ–±—ã –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª –≤—Å–µ */
        }

        #winner-message {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <div id="game-container">
        <h1>–ö–∞–º–µ–Ω—å, –ù–æ–∂–Ω–∏—Ü—ã, –ë—É–º–∞–≥–∞</h1>
        <div id="score">–°—á–µ—Ç: –ò–≥—Ä–æ–∫ - <span id="player-score">0</span>, –ö–æ–º–ø—å—é—Ç–µ—Ä - <span id="computer-score">0</span></div>
        <div id="message">–°–¥–µ–ª–∞–π—Ç–µ —Å–≤–æ–π –≤—ã–±–æ—Ä</div>

        <div id="choices">
            <div class="choice" data-choice="–∫–∞–º–µ–Ω—å">‚úä</div>
            <div class="choice" data-choice="–Ω–æ–∂–Ω–∏—Ü—ã">‚úåÔ∏è</div>
            <div class="choice" data-choice="–±—É–º–∞–≥–∞">üñêÔ∏è</div>
        </div>

    </div>

    <div id="winner-screen">
        <div id="winner-message"></div>
    </div>

    <script>
        const choices = document.querySelectorAll('.choice');
        const message = document.getElementById('message');
        const playerScoreSpan = document.getElementById('player-score');
        const computerScoreSpan = document.getElementById('computer-score');
        const winnerScreen = document.getElementById('winner-screen');
        const winnerMessage = document.getElementById('winner-message');

        let playerScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            const choicesArray = ['–∫–∞–º–µ–Ω—å', '–Ω–æ–∂–Ω–∏—Ü—ã', '–±—É–º–∞–≥–∞'];
            const randomIndex = Math.floor(Math.random() * choicesArray.length);
            return choicesArray[randomIndex];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return '–ù–∏—á—å—è!';
            } else if (
                (playerChoice === '–∫–∞–º–µ–Ω—å' && computerChoice === '–Ω–æ–∂–Ω–∏—Ü—ã') ||
                (playerChoice === '–Ω–æ–∂–Ω–∏—Ü—ã' && computerChoice === '–±—É–º–∞–≥–∞') ||
                (playerChoice === '–±—É–º–∞–≥–∞' && computerChoice === '–∫–∞–º–µ–Ω—å')
            ) {
                playerScore++;
                updateScore();
                if (playerScore === 3) {
                    showWinnerScreen("–í—ã –ø–æ–±–µ–¥–∏–ª–∏!");
                    return "–í—ã –ø–æ–±–µ–¥–∏–ª–∏!";
                }
                return '–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!';
            } else {
                computerScore++;
                updateScore();
                if (computerScore === 3) {
                    showWinnerScreen("–ö–æ–º–ø—å—é—Ç–µ—Ä –ø–æ–±–µ–¥–∏–ª!");
                    return "–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!";
                }
                return '–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!';
            }
        }

        function updateScore() {
            playerScoreSpan.textContent = playerScore;
            computerScoreSpan.textContent = computerScore;
        }

        function handleClick(event) {
            const playerChoice = event.target.dataset.choice;
            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);

            message.textContent = `–í—ã –≤—ã–±—Ä–∞–ª–∏ ${playerChoice}, –∫–æ–º–ø—å—é—Ç–µ—Ä –≤—ã–±—Ä–∞–ª ${computerChoice}. ${result}`;

        }

        function showWinnerScreen(winner) {
            winnerMessage.textContent = winner;
            winnerScreen.style.display = 'flex'; // –î–µ–ª–∞–µ–º –≤–∏–¥–∏–º—ã–º
        }


        choices.forEach(choice => {
            choice.addEventListener('click', handleClick);
        });
    </script>

</body>
</html>
